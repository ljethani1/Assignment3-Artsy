<div class="auth-container">
  <div class="card p-4 shadow-sm" style="width: 350px;">
    <h3 class="mb-4">Login</h3>

    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          email
          placeholder="Enter email"
          [ngClass]="{ 'is-invalid': loginForm.submitted && !loginForm.controls['email'].valid }"
        />
        <div class="invalid-feedback">Email must be valid.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Password"
          [ngClass]="{ 'is-invalid': loginForm.submitted && !loginForm.controls['password'].valid }"
        />
        <div class="invalid-feedback">Password is required.</div>
          <div *ngIf="message" class="text-danger mt-1">
          {{ message }}
        </div>
      
      </div>
      <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
  </div>
  <p class="auth-switch">
    Don't have an account yet?
    <a href="#" class="text-primary" (click)="navigateToRegister($event)">Register</a>
  </p>
</div>
